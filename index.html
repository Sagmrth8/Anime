<!DOCTYPE html>
<html>
<head>
<title>My Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:#0f0f0f;
  color:white;
  font-family:Arial;
  margin:0;
}
h1 {
  text-align:center;
  margin:20px 0;
}
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(200px,1fr));
  gap:20px;
  padding:20px;
}
.game {
  text-align:center;
}
.game img {
  width:100%;
  border-radius:12px;
  transition:0.2s;
}
.game img:hover {
  transform:scale(1.05);
}
a { color:white; text-decoration:none; }
</style>
</head>

<body>
<h1>Games</h1>

<div class="grid">
  <div class="game">
    <a href="games/re4.html">
      <img src="images/re4.jpg">
      <p>Resident Evil 4</p>
    </a>
  </div>

  <div class="game">
    <a href="games/silent-hill.html">
      <img src="images/sh.jpg">
      <p>Silent Hill</p>
    </a>
  </div>
</div>

</body>
</html>
