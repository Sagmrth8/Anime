<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background:#0f0f0f;
    color:#fff;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
  }
  .box {
    width:100%;
    max-width:420px;
    text-align:center;
    padding:20px;
  }
  h1 {
    margin-bottom:25px;
  }
  a {
    display:block;
    background:#1f1f1f;
    margin:15px 0;
    padding:15px;
    border-radius:10px;
    color:white;
    font-size:20px;
    text-decoration:none;
    transition:0.2s;
  }
  a:hover {
    background:#333;
    transform:scale(1.03);
  }
</style>
</head>
<body>
  <div class="box">
    <h1>My Links</h1>
    <a href="https://youtube.com">YouTube</a>
    <a href="https://twitter.com">Twitter</a>
    <a href="https://instagram.com">Instagram</a>
  </div>
</body>
</html>
