<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Hub - Your Anime Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a1a;
            --secondary: #1a1a2e;
            --accent: #e94560;
            --text: #f0f0f0;
            --card-bg: rgba(26, 26, 46, 0.85);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Homepage Styles */
        .homepage {
            min-height: 100vh;
            background: linear-gradient(rgba(10, 10, 26, 0.9), rgba(26, 26, 46, 0.9)), 
                        url('https://images.unsplash.com/photo-1618331833071-1c0c6ee3d19e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
        }

        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 4rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0 #e94560, 6px 6px 0 rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(233, 69, 96, 0.3);
            border-color: var(--accent);
        }

        .anime-icon {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent);
        }

        .anime-name {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 15px 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            color: white;
        }

        /* Anime Page Styles */
        .anime-page {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        .anime-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.85);
        }

        .anime-content {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            z-index: 1;
        }

        .anime-header {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
            align-items: center;
        }

        .anime-poster {
            flex: 0 0 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .anime-poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        .anime-title {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            color: white;
            text-shadow: 2px 2px 0 var(--accent), 5px 5px 0 rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
        }

        .anime-description {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Properties Section */
        .properties {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .property-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--accent);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .property-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .property-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }

        /* Recommendations Section */
        .recommendations {
            margin-top: 50px;
        }

        .section-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 0 var(--accent), 4px 4px 0 rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            border-bottom: 3px solid var(--accent);
            padding-bottom: 10px;
        }

        .recommendation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .rec-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .rec-card:hover {
            transform: translateY(-5px);
        }

        .rec-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .rec-card h3 {
            padding: 15px 10px;
            text-align: center;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Home Button */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.5);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .home-button:hover {
            background: #ff2e4f;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.7);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .anime-header {
                flex-direction: column;
            }
            
            .anime-poster {
                flex: 0 0 auto;
                width: 100%;
                max-width: 300px;
            }
            
            .anime-title {
                font-size: 2.5rem;
            }
            
            .home-button {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Homepage -->
    <div id="homepage" class="homepage">
        <div class="header">
            <h1 class="title">Anime Hub</h1>
            <p class="subtitle">Your ultimate collection of anime series and movies</p>
        </div>
        
        <div class="anime-grid" id="anime-grid">
            <!-- Anime cards will be generated by JavaScript -->
        </div>
        
        <div class="footer">
            <p>Created with <i class="fas fa-heart" style="color: #e94560;"></i> for anime lovers everywhere</p>
            <p style="margin-top: 10px; color: #aaa;">All anime images and descriptions are for demonstration purposes only.</p>
        </div>
    </div>

    <!-- Anime Page Template (hidden by default) -->
    <div id="anime-page-template" class="anime-page" style="display: none;">
        <a href="#" class="home-button" id="home-button">
            <i class="fas fa-home"></i> Home
        </a>
        
        <div class="anime-content">
            <div class="anime-header">
                <div class="anime-poster">
                    <img id="anime-poster-img" src="" alt="Anime Poster">
                </div>
                <div>
                    <h1 id="anime-page-title" class="anime-title"></h1>
                    <p id="anime-description" class="anime-description"></p>
                </div>
            </div>
            
            <div class="properties">
                <div class="property-card">
                    <h3 class="property-title">Total Episodes</h3>
                    <p id="episodes" class="property-value"></p>
                </div>
                <div class="property-card">
                    <h3 class="property-title">Seasons</h3>
                    <p id="seasons" class="property-value"></p>
                </div>
                <div class="property-card">
                    <h3 class="property-title">Total Size</h3>
                    <p id="size" class="property-value"></p>
                </div>
                <div class="property-card">
                    <h3 class="property-title">Release Year</h3>
                    <p id="year" class="property-value"></p>
                </div>
                <div class="property-card">
                    <h3 class="property-title">Rating</h3>
                    <p id="rating" class="property-value"></p>
                </div>
                <div class="property-card">
                    <h3 class="property-title">Status</h3>
                    <p id="status" class="property-value"></p>
                </div>
            </div>
            
            <div class="recommendations">
                <h2 class="section-title">You Might Also Like</h2>
                <div class="recommendation-grid" id="recommendations">
                    <!-- Recommendations will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Anime Data
        const animeData = [
            {
                id: 1,
                name: "Attack on Titan",
                description: "Set in a world where humanity is on the brink of extinction due to giant humanoid creatures known as Titans. The story follows Eren Yeager and his friends as they join the military to fight the Titans after their hometown is destroyed.",
                episodes: 75,
                seasons: 4,
                size: "45 GB",
                year: "2013",
                rating: "9.0/10",
                status: "Completed",
                poster: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                background: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80",
                genre: ["Action", "Dark Fantasy", "Drama"]
            },
            {
                id: 2,
                name: "Demon Slayer",
                description: "Tanjiro Kamado becomes a demon slayer after his family is slaughtered by demons, and his sister Nezuko is turned into a demon. He sets out on a journey to find a cure for his sister and defeat the demon responsible.",
                episodes: 55,
                seasons: 3,
                size: "38 GB",
                year: "2019",
                rating: "8.7/10",
                status: "Ongoing",
                poster: "https://images.unsplash.com/photo-1639322537228-f710d846310a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                background: "https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80",
                genre: ["Action", "Adventure", "Fantasy"]
            },
            {
                id: 3,
                name: "My Hero Academia",
                description: "In a world where most people have superpowers known as 'Quirks', Izuku Midoriya dreams of becoming a hero despite being born without a Quirk. He is scouted by the world's greatest hero who shares his Quirk with Izuku.",
                episodes: 113,
                seasons: 6,
                size: "72 GB",
                year: "2016",
                rating: "8.4/10",
                status: "Ongoing",
                poster: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                background: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80",
                genre: ["Action", "Comedy", "School"]
            },
            {
                id: 4,
                name: "One Piece",
                description: "Monkey D. Luffy and his pirate crew explore the Grand Line in search of the world's ultimate treasure known as 'One Piece' to become the next Pirate King.",
                episodes: 1000,
                seasons: 20,
                size: "450 GB",
                year: "1999",
                rating: "8.7/10",
                status: "Ongoing",
                poster: "https://images.unsplash.com/photo-1639322537502-9e1e6d1b5b1a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                background: "https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80",
                genre: ["Action", "Adventure", "Comedy"]
            },
            {
                id: 5,
                name: "Jujutsu Kaisen",
                description: "High school student Yuji Itadori joins a secret organization of Jujutsu Sorcerers to eliminate a powerful Curse named Ryomen Sukuna, of whom Yuji becomes the host.",
                episodes: 47,
                seasons: 2,
                size: "32 GB",
                year: "2020",
                rating: "8.6/10",
                status: "Ongoing",
                poster: "https://images.unsplash.com/photo-1639322537228-f710d846310a?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                background: "https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80",
                genre: ["Action", "Dark Fantasy", "Supernatural"]
            },
            {
                id: 6,
                name: "Death Note",
                description: "A high school student discovers a supernatural notebook that allows him to kill anyone whose name he writes in it. He decides to use it to rid the world of criminals, but a brilliant detective is determined to stop him.",
                episodes: 37,
                seasons: 1,
                size: "25 GB",
                year: "2006",
                rating: "8.9/10",
                status: "Completed",
                poster: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                background: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80",
                genre: ["Thriller", "Mystery", "Psychological"]
            }
        ];

        // DOM elements
        const homepage = document.getElementById('homepage');
        const animeGrid = document.getElementById('anime-grid');
        const animePageTemplate = document.getElementById('anime-page-template');

        // Generate anime cards on homepage
        function generateAnimeCards() {
            animeGrid.innerHTML = '';
            
            animeData.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="${anime.poster}" alt="${anime.name}" class="anime-icon">
                    <h3 class="anime-name">${anime.name}</h3>
                `;
                
                card.addEventListener('click', () => {
                    showAnimePage(anime);
                });
                
                animeGrid.appendChild(card);
            });
        }

        // Show anime page with details
        function showAnimePage(anime) {
            // Hide homepage, show anime page
            homepage.style.display = 'none';
            animePageTemplate.style.display = 'block';
            
            // Set anime page background
            animePageTemplate.style.backgroundImage = `url(${anime.background})`;
            
            // Fill anime details
            document.getElementById('anime-page-title').textContent = anime.name;
            document.getElementById('anime-description').textContent = anime.description;
            document.getElementById('anime-poster-img').src = anime.poster;
            document.getElementById('anime-poster-img').alt = anime.name;
            
            // Fill properties
            document.getElementById('episodes').textContent = anime.episodes;
            document.getElementById('seasons').textContent = anime.seasons;
            document.getElementById('size').textContent = anime.size;
            document.getElementById('year').textContent = anime.year;
            document.getElementById('rating').textContent = anime.rating;
            document.getElementById('status').textContent = anime.status;
            
            // Generate recommendations (exclude current anime)
            generateRecommendations(anime.id);
            
            // Scroll to top
            window.scrollTo(0, 0);
        }

        // Generate recommendations
        function generateRecommendations(currentAnimeId) {
            const recommendationsGrid = document.getElementById('recommendations');
            recommendationsGrid.innerHTML = '';
            
            // Filter out current anime and get 4 random recommendations
            const recommendations = animeData
                .filter(anime => anime.id !== currentAnimeId)
                .sort(() => 0.5 - Math.random())
                .slice(0, 4);
            
            recommendations.forEach(anime => {
                const recCard = document.createElement('div');
                recCard.className = 'rec-card';
                recCard.innerHTML = `
                    <img src="${anime.poster}" alt="${anime.name}">
                    <h3>${anime.name}</h3>
                `;
                
                recCard.addEventListener('click', () => {
                    showAnimePage(anime);
                });
                
                recommendationsGrid.appendChild(recCard);
            });
        }

        // Home button functionality
        document.getElementById('home-button').addEventListener('click', function(e) {
            e.preventDefault();
            homepage.style.display = 'block';
            animePageTemplate.style.display = 'none';
            window.scrollTo(0, 0);
        });

        // Initialize the page
        generateAnimeCards();
    </script>
</body>
</html>
